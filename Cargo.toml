[package]
edition = "2021"
name = "om-syrinx"
version = "0.4.3"

[lib]
crate-type = ["cdylib"]

[dependencies]
# Default enable napi4 feature, see https://nodejs.org/api/n-api.html#node-api-version-matrix
napi = { version = "=2.16.13", default-features = false }
napi-derive = "=2.16.13"

jpreprocess = "=0.12.0"
jbonsai = "=0.2.2"
audiopus = "=0.3.0-rc.0"
serde_json = "=1.0.140"
thiserror = "=2.0.12"

[build-dependencies]
napi-build = "=2.1.5"
cargo-lock = "=10.1.0"

[profile.release]
lto = true
strip = "symbols"
